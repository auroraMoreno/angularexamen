<h1>insertar Personaje</h1>
<form #insertarForm="ngForm">	
	<label>Numero</label>
	<input 
	type="number" 
	class="form-control"
	#cajanumero
	name="cajanumero"
	/>
	<br/>
	<label>Nombre</label>
	<input 
	type="text"
	class="form-control"
	#cajanombre
	name="cajanombre"
	/>
	<br/>
	<label>Imagen</label>
	<input
	type="text"
	class="form-control"
	#cajaimagen
	name="cajaimagen"
	/>
    <br/>
    <select #selectSerie name="selectSerie">
    <option *ngFor="let s of series" value="{{s.idSerie}}">{{s.nombre}}</option>
    </select> 
    <br/>       
	<button class="btn btn-warning" (click)="insertarPersonaje()">Insertar Personaje</button>
	</form>
